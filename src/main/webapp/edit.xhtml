<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
	<h:dataTable rowIndexVar="row" value="#{personBean.allPersons}" var="item">
		<h:form id="personform">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.personNameLabel}" />
				<h:inputText id="name" value="#{personBean.person.name}" />
				<h:outputText value="#{msg.personYobLabel}" />
				<h:inputText id="yob" value="#{personBean.person.yob}" />

				<h:commandButton value="#{msg.personFormOKButton}"
					action="#{personBean.addPerson}" />
			</h:panelGrid>

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
		</h:dataTable>
	</ui:define>
</ui:composition>
