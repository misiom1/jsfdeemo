<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.personNameLabel}" />
				<h:inputText id="nameId" value="#{personBean.person.name}">
				<f:validator validatorId="validateimie"/></h:inputText>
				<h:outputText value="#{msg.personYobLabel}" />
				<h:inputText id="yobId" value="#{personBean.person.yob}" validator="#{personBean.validateYob}"/>

				<h:commandButton value="#{msg.personFormOKButton}"
					action="#{personBean.addPerson}" />
			</h:panelGrid>

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
